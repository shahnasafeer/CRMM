{% extends 'layout/base.html' %}
{% load static %}
{% block content %}
<section class="contact_section layout_padding">
    <div class="container px-0">
      <div class="heading_container ">
      </div>
    </div>
    <div class="container container-bg">
      <div class="row">
        <div class="col-lg-4 col-md-3 px-0">
          
        </div>
        <div class="col-md-6 col-lg-5 px-0">
          <form method="post" action="{% url 'signup' %}">

            <!-- SECTION TITLE -->
            <div class="heading_container "><h1>Create Account</h1>
            </div>

            <div class="wow fadeInUp" data-wow-delay="0.8s">
                 <div class="col-md-10 col-sm-10">
                    {% csrf_token %}
                        <div class="form-group">
                            {{ form.as_p }}
                        </div>
                    {% if form.errors %}<div class="alert-danger">{{form.errors}}</div>{% endif %}
                    <button type="submit" class="form-control" id="cf-submit" name="submit">Sign Up</button>
                 </div>
            </div>
      </form>
        </div>
      </div>
    </div>
  </section>
  {% endblock %}
