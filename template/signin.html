{% extends 'layout/base.html' %}
{% load static %}
{% block content %}
<section class="contact_section layout_padding">
    <div class="container px-0">
      <div class="heading_container ">
      </div>
    </div>
    <div class="container container-bg">
      <div class="row">
        <div class="col-lg-4 col-md-3 px-0">
          
        </div>
        <div class="col-md-6 col-lg-5 px-0">
          <form method="post" action="{% url 'signin' %}">

            <!-- SECTION TITLE -->
            <div class="heading_container "><h1>Login</h1>
            </div>

            <div class="wow fadeInUp" data-wow-delay="0.8s">
                 <div class="col-md-8 col-sm-8">
                    {% csrf_token %}
                        <div class="form-group">
                            {{ form.as_p }}
                        </div>
                    {% if form.errors %}<div class="alert-danger">{{form.errors}}</div>{% endif %}
                    <button type="submit" class="form-control" id="cf-submit" name="submit">Login</button>
                    <p>Not Registered Yet? <a href="{% url 'signup' %}">Sign Up</a></p> <!-- Fixed the HTML tag mismatch -->
                 </div>
            </div>
      </form>
        </div>
      </div>
    </div>
  </section>
  {% endblock %}
